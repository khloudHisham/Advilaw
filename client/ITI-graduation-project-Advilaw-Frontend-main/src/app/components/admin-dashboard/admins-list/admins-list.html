<section
  class="py-5 text-white text-center admin-hero-section w-100 h-100"
  style="
    background: url('/assets/images/Area.jpg') no-repeat center center / cover;
    backdrop-filter: blur(5px);
  "
>
  <div class="container position-relative z-1">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="glass-card p-4 rounded-4 shadow-lg">
          <h2 class="mb-4 text-warning">Admins List</h2>

          <div *ngIf="isLoading" class="text-center mb-3">
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading admins...</p>
          </div>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <div *ngIf="!isLoading && admins.length">
            <div class="table-responsive rounded-4 overflow-hidden">
              <table class="table table-hover text-white mb-0">
                <thead class="bg-light text-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Assign Role</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let admin of admins">
                    <td>{{ admin.userName }}</td>
                    <td>{{ admin.email }}</td>
                    <td>{{ admin.role }}</td>
                    <td>
                      <select
                        [value]="admin.role"
                        (change)="onRoleChange(admin, $event)"
                        class="form-select bg-dark text-white border-secondary rounded-pill px-3"
                      >
                        <option value="Admin">Admin</option>
                        <option value="SuperAdmin">SuperAdmin</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div
            *ngIf="!isLoading && !admins.length && !error"
            class="mt-4 text-light"
          >
            <i class="fas fa-info-circle me-2"></i>No admins found.
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
