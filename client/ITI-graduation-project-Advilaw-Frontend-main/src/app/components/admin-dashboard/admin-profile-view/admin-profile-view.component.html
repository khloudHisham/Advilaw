<section class="py-5 text-white profile-section" style="background-image: url('/assets/images/Area.jpg'); background-size: cover;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-9">

        <div *ngIf="profile && !isLoading; else loadingOrError"
             class="glass-card text-center p-4 p-md-5 rounded-4 shadow-lg">

          <img [src]="profileImageUrl"
               alt="Profile Photo"
               class="rounded-circle border border-3 border-light shadow"
               style="width: 140px; height: 140px; object-fit: cover;">

          <h3 class="mt-3 fw-bold text-warning">{{ profile.name }}</h3>
          <p class="text-light mb-4">{{ profile.role }}</p>

          <div class="text-start px-2 px-md-4">
            <div class="d-flex justify-content-between py-2 border-bottom border-secondary mb-3">
              <span><i class="fas fa-envelope text-warning me-2"></i> Email</span>
              <span>{{ profile.email }}</span>
            </div>
            <div class="d-flex justify-content-between py-2 border-bottom border-secondary mb-3">
              <span><i class="fas fa-city text-warning me-2"></i> City</span>
              <span>{{ profile.city }}</span>
            </div>
            <div class="d-flex justify-content-between py-2 border-bottom border-secondary mb-3">
              <span><i class="fas fa-globe text-warning me-2"></i> Country</span>
              <span>{{ profile.country }}</span>
            </div>
            <div class="d-flex justify-content-between py-2 border-bottom border-secondary mb-3">
              <span><i class="fas fa-venus-mars text-warning me-2"></i> Gender</span>
              <span>{{ profile.gender }}</span>
            </div>
            <div class="d-flex justify-content-between py-2 border-bottom border-secondary mb-3">
              <span><i class="fas fa-id-card text-warning me-2"></i> Nationality ID</span>
              <span>{{ profile.nationalityId }}</span>
            </div>
            <div class="d-flex justify-content-between py-2 border-bottom border-secondary mb-3">
              <span><i class="fas fa-phone text-warning me-2"></i> Phone</span>
              <span>{{ profile.phoneNumber || '-' }}</span>
            </div>
          </div>

          <a [routerLink]="['/dashboard/admin-dashboard/profile-edit']"
             class="btn btn-warning mt-4 px-4 py-2 fw-bold rounded-pill">
            <i class="fas fa-edit me-2"></i>Edit Profile
          </a>
        </div>

        <ng-template #loadingOrError>
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-warning" role="status"></div>
          </div>
          <div *ngIf="errorMsg" class="alert alert-danger mt-4 text-center">
            {{ errorMsg }}
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</section>
