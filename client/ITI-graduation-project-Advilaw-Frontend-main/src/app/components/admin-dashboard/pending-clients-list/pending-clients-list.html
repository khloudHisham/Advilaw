<section
  class="py-5 text-white text-center bg-dark pending-clients-section w-100 h-100"
  style="
    background: url('/assets/images/Area.jpg') no-repeat center center / cover;
    backdrop-filter: blur(5px);
  "
>
  <div class="container position-relative z-1">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="glass-card p-4 rounded-4 shadow-lg">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Pending Clients</h2>
            <span class="badge bg-warning text-dark"
              >{{ pendingClients.length }} Pending</span
            >
          </div>

          <div *ngIf="pendingClients.length === 0" class="text-center py-5">
            <i class="fas fa-check-circle fa-3x mb-3 text-light"></i>
            <h4>No Pending Clients</h4>
            <p class="text-muted">All clients have been processed.</p>
          </div>

          <div *ngIf="pendingClients.length > 0">
            <div class="table-responsive rounded-4">
              <table class="table table-hover text-white mb-0">
                <thead class="table-light text-dark">
                  <tr>
                    <th class="border-0">Client Name</th>
                    <th class="border-0">Email</th>
                    <th class="border-0">Nationality ID</th>
                    <th class="border-0 text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let client of pendingClients"
                    class="align-middle"
                  >
                    <td>
                      <div class="d-flex align-items-center">
                        <div
                          class="avatar-sm bg-warning text-dark rounded-circle d-flex align-items-center justify-content-center me-3"
                        >
                          {{ client.userName?.charAt(0)?.toUpperCase() || 'C' }}
                        </div>
                        <div>
                          <h6 class="mb-0">{{ client.userName }}</h6>
                          <small class="text-muted">Client</small>
                        </div>
                      </div>
                    </td>
                    <td>{{ client.email }}</td>
                    <td>
                      <span class="badge bg-light text-dark"
                        >{{ client.nationalityId }}</span
                      >
                    </td>
                    <td class="text-center">
                      <div class="btn-group">
                        <button
                          class="btn btn-outline-warning btn-sm rounded-pill me-2"
                          [routerLink]="['/dashboard/admin-dashboard/clients', client.id]"
                        >
                          <i class="fas fa-eye me-1"></i>Details
                        </button>
                        <button
                          class="btn btn-warning btn-sm rounded-pill"
                          (click)="approveClient(client.id)"
                        >
                          <i class="fas fa-check me-1"></i>Approve
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
