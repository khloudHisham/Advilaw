<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body text-center p-5">
          
          <div class="mb-4">
            <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
          </div>
          
          <h3 class="text-danger mb-3">Payment Cancelled</h3>
          <p class="text-muted mb-4">
            Your subscription payment was cancelled. You can try again or return to your dashboard.
          </p>
          
          <div class="d-flex gap-3 justify-content-center">
            <button class="btn btn-primary" (click)="goToSubscriptionPlans()">
              Try Again
            </button>
            <button class="btn btn-outline-secondary" (click)="goToDashboard()">
              Go to Dashboard
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
