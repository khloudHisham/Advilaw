<div class="container py-5" *ngIf="proposal">
  <div class="card shadow-lg mx-auto" style="max-width: 800px">
    <div class="card-body">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h4 class="card-title mb-0">Proposal #{{ proposal.id }}</h4>
          <small class="text-muted">
            Job: #{{ proposal.jobId }} - {{ proposal.jobHeader }}
          </small>
        </div>

        <span class="badge bg-success fs-6 px-3 py-2">
          {{ proposal.budget | currency }}
        </span>
      </div>

      <hr />

      <!-- Lawyer Info -->
      <div class="mb-4">
        <label class="form-label text-muted">Lawyer</label>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-person-circle fs-3 text-secondary"></i>
          <div>
            <h5 class="mb-0">{{ proposal.lawyerName }}</h5>
            <small class="text-muted"
              >Lawyer ID: #{{ proposal.lawyerId }}</small
            >
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label class="form-label text-muted">Proposal Description</label>
        <p class="fw-normal text-dark mb-0" style="white-space: pre-line">
          {{ proposal.content }}
        </p>
      </div>

      <!-- Status -->
      <div class="mb-3" *ngIf="proposal.status !== proposalStatusEnum.None">
        <label class="form-label text-muted">Status</label>
        <div class="fw-semibold">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': proposal.status === proposalStatusEnum.Accepted,
              'bg-danger': proposal.status === proposalStatusEnum.Rejected
            }"
          >
            {{ getStatusLabel(proposal.status) }}
          </span>
        </div>
      </div>

      <!-- Client Action Buttons -->
      <div class="mt-4 d-flex justify-content-end gap-2" *ngIf="isClient">
        <button class="btn btn-outline-danger" (click)="rejectProposal()">
          Reject
        </button>
        <button class="btn btn-success" (click)="acceptProposal()">
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
